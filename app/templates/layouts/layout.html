{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4"  data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Django-App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% if active == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active == 'about'%}active{% endif %} " href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active == 'projects' %}active{%endif%}" href="{% url 'projects' %}">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {%if active == 'task'%}active{%endif%}" href="{% url 'task' %}">Tasks</a>
              </li>
            </ul>         
          </div>
        </div>
      </nav>
    {% endblock %}     
    <div class="container">
        {% block content %}

       

        {% endblock %}
    </div>


    
    <div class="footer">
        {% block footer %}
        <footer>            
            &copy; Copyright 2023 by <a href="https://portafoliociprianoescorche.up.railway.app/"  target="_blank">Cipriano Escorche</a>.           
        </footer>
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>    
</body>
</html>
